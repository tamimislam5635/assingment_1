<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Green Vibe Website</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <!-- Logo -->
  <header>
    <img src="styles/logo.png" alt="Site Logo" />
    <span>Green World</span>
  </header>

  <!-- Banner -->
  <div class="banner">
    Welcome to Our Green World
    <br>
    <button class="signup-btn">Sign Up</button>
  </div>

  <!-- Products -->
  <section class="section products">
    <h2>Our Products</h2>
    <div class="product-list">
      <div class="product">
        <img src="styles/product1.jpg" alt="Product 1">
        <p>Organic Tea</p>
      </div>
      <div class="product">
        <img src="styles/product2.jpg" alt="Product 2">
        <p>Fresh Honey</p>
      </div>
      <div class="product">
        <img src="styles/product3.jpg" alt="Product 3">
        <p>Green Soap</p>
      </div>
    </div>
  </section>
   <!-- Newsletter -->
  <section class="section newsletter">
    <h2>Subscribe to Our Newsletter</h2>
    <form>
      <input type="email" placeholder="Enter your email" />
      <button type="submit">Subscribe</button>
    </form>
  </section>
    <!-- User Reviews -->
  <section class="section reviews">
    <h2>User Reviews</h2>
    <div class="review-item">
      <div class="stars">★★★★★</div>
      <p>Very natural and refreshing products!</p>
    </div>
    <div class="review-item">
      <div class="stars">★★★★☆</div>
      <p>Loved the tea. Packaging was eco-friendly too.</p>
    </div>
  </section>
  <!-- Contact Section -->
  <section class="section contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name"><br><br>
      <input type="email" placeholder="Your Email"><br><br>
      <textarea placeholder="Your Message" rows="4" cols="50"></textarea><br><br>
      <button type="submit">Send Message</button>
    </form>
  </section>



</body>
</html>
