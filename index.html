<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Green Vibe Website</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <!-- Logo -->
  <header>
    <img src="styles/logo.png" alt="Site Logo" />
    <span>Green World</span>
  </header>

  <!-- Banner -->
  <div class="banner">
    Welcome to Our Green World
    <br>
    <button class="signup-btn">Sign Up</button>
  </div>

  <!-- Products -->
  <section class="section products">
    <h2>Our Products</h2>
    <div class="product-list">
      <div class="product">
        <img src="styles/product1.jpg" alt="Product 1">
        <p>Organic Tea</p>
      </div>
      <div class="product">
        <img src="styles/product2.jpg" alt="Product 2">
        <p>Fresh Honey</p>
      </div>
      <div class="product">
        <img src="styles/product3.jpg" alt="Product 3">
        <p>Green Soap</p>
      </div>
    </div>
  </section>


</body>
</html>
